<style>
.sticky-footer-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  z-index: 9999;
  font-family: 'Segoe UI', sans-serif;
  color: #ffffff;
  transform: translateY(100%);
  animation: slideUp 0.6s ease-out forwards;
}

@keyframes slideUp {
  from {
    transform: translateY(100%);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}


.live-icon-wrapper {
  text-align: left;
  padding: 4px 0 2px;
  padding-left: 10px;
  /* Removed bottom — it's not effective here */
}

.live-icon {
  position: relative; /* Enable top positioning */
  top: 13.4px; /* Move it downward */
  color: #e6110a;
  font-weight: bold;
  font-size: 0.95rem;
  animation: pulse 1.5s infinite;
  display: inline-block;
}


  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  .footer-ticker-wrapper {
    display: flex;
    align-items: center;
    height: 40px;
    overflow: hidden;
    white-space: nowrap;
  }

  .ticker-track {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-rtl 400s linear infinite;
    white-space: nowrap;
  }

  .footer-ticker-wrapper:hover .ticker-track {
    animation-play-state: paused;
  }

  @keyframes scroll-rtl {
    0%   { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  .ticker-item {
    display: inline-block;
    padding: 4px 18px;
    margin-right: 8px;
    border-radius: 20px;
    font-size: 0.95rem;
    font-weight: 500;
    color: #fff;
    background-color: #444; /* Unified ticker item background */
    transition: background 0.3s ease;
  }

  .ticker-item:hover {
    background-color: #555;
  }

  .welcome-highlight {
    font-style: italic;
    background: linear-gradient(90deg, #f43f5e, #f97316, #facc15, hsl(56, 87%, 85%));
    color: #080208 !important;
    font-weight: 600;
    box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
  }

  @media (max-width: 768px) {
    .ticker-item {
      font-size: 0.85rem;
    }
  }
</style>

<div class="sticky-footer-container">
  <div class="live-icon-wrapper">
    <span class="live-icon">🔴 Real-Time Election Feed!</span>
  </div>
  <div class="footer-ticker-wrapper">
    <div class="ticker-track" id="tickerTrack"></div>
  </div>
</div>

<script>
  const tickerMessages = [
    {
      text: "Welcome to KuraSmart — your secure and transparent digital voting platform, proudly built to empower every citizen with a safe, fair, and accessible way to make their voice heard. Cast your vote with confidence, knowing your participation matters!",
      customClass: "welcome-highlight"
    },
    { text: "Tip: Review your vote confirmation receipt carefully.📬 Didn’t receive a confirmation email? Check your dashboard or contact support immediately.⏳ Don’t wait until the last minute — vote early and avoid peak-time traffic!🔒 Your privacy is our priority — all voting activity is encrypted and never shared.🧠 Make informed choices! Read candidate profiles and manifestos before casting your vote🌍 KuraSmart ensures equal access for all — whether you're in the city or the village, your vote carries the same power.🔐 Your vote is safe & secure with end-to-end encryption.📊 Live updates: Turnout and participation metrics.📢 Support is available for all registered voters.✅ Every vote counts. Make your voice heard.⚠️ Never share your login credentials with anyone.🔍 Transparency is our core principle.📖 Learn more about candidates before voting.👤 Use valid ID credentials to access your ballot.Stay informed with your election schedule.🛡️ All data is encrypted and securely stored.🌐 Only vote on trusted, secure networks.📞 Election officers are ready to assist you.🗳️ Confirm your vote in your dashboard." },
  ];

  const tickerTrack = document.getElementById('tickerTrack');
  for (let i = 0; i < 3; i++) {
    tickerMessages.forEach(msg => {
      const span = document.createElement('span');
      span.className = `ticker-item ${msg.customClass || ''}`;
      span.textContent = msg.text;
      tickerTrack.appendChild(span);
    });
  }
</script>
