<style>
  .sticky-footer-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    z-index: 9999;
    background: #000;
  }

  .footer-ticker-wrapper {
    color: #ffffff;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    white-space: nowrap;
    display: flex;
    align-items: center;
    height: 40px;
  }

  .ticker-track {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-rtl 60s linear infinite;
    white-space: nowrap;
  }

  @keyframes scroll-rtl {
    0% {
      transform: translateX(0%);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  .footer-ticker-wrapper:hover .ticker-track {
    animation-play-state: paused;
  }

  .ticker-item {
    display: inline-block;
    white-space: nowrap;
    padding: 3px 16px;
    margin-right: 4px;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 500;
    color: #fff;
  }

  .bg1  { background: #0ea5e9; }
  .bg2  { background: #10b981; }
  .bg3  { background: #f59e0b; }
  .bg4  { background: #ef4444; }
  .bg5  { background: #8b5cf6; }
  .bg6  { background: #ec4899; }
  .bg7  { background: #14b8a6; }
  .bg8  { background: #1d4ed8; }
  .bg9  { background: #f97316; }
  .bg10 { background: #059669; }
  .bg11 { background: #3b82f6; }
  .bg12 { background: #a855f7; }
  .bg13 { background: #dc2626; }
  .bg14 { background: #4ade80; }
  .bg15 { background: #facc15; }
  .bg16 { background: #7c3aed; }

  .live-icon {
    color: #e6110a;
    margin-right: 12px;
    animation: pulse 1.5s infinite;
    font-weight: bold;
    display: inline-block;
    transition: opacity 0.3s ease;
    top: -2px;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  @media (max-width: 768px) {
    .ticker-item {
      font-size: 0.85rem;
    }
  }
</style>

<div class="sticky-footer-container">
  <div class="footer-ticker-wrapper">
    <span class="live-icon">🔴 Real-Time Election Feed!</span>
    <div class="ticker-track" id="tickerTrack"></div>
  </div>
</div>

<script>
  const tickerMessages = [
    { text: "💡 Tip: Review your vote confirmation receipt carefully.", bg: "bg16" },
    { text: "🔍 Transparency is our core principle.", bg: "bg15" },
    { text: "📖 Learn more about candidates before voting.", bg: "bg14" },
    { text: "🆘 Report any unusual activity immediately.", bg: "bg13" },
    { text: "👤 Use valid ID credentials to access your ballot.", bg: "bg12" },
    { text: "📅 Stay informed with your election schedule.", bg: "bg11" },
    { text: "🛡️ All data is encrypted and securely stored.", bg: "bg10" },
    { text: "🌐 Only vote on trusted, secure networks.", bg: "bg9" },
    { text: "📞 Election officers are ready to assist you.", bg: "bg8" },
    { text: "🗳️ Confirm your vote in your dashboard.", bg: "bg7" },
    { text: "⚠️ Never share your login credentials with anyone.", bg: "bg6" },
    { text: "✅ Every vote counts. Make your voice heard.", bg: "bg5" },
    { text: "📢 Support is available for all registered voters.", bg: "bg4" },
    { text: "📊 Live updates: Turnout and participation metrics.", bg: "bg3" },
    { text: "🔐 Your vote is safe & secure with end-to-end encryption.", bg: "bg2" },
    { text: "🌍 KuraSmart ensures equal access for all — whether you're in the city or the village, your vote carries the same power.", bg: "bg2" },
    { text: "🧠 Make informed choices! Read candidate profiles and manifestos before casting your vote.", bg: "bg3" },
    { text: "🔒 Your privacy is our priority — all voting activity is encrypted and never shared.", bg: "bg4" },
    { text: "⏳ Don’t wait until the last minute — vote early and avoid peak-time traffic!", bg: "bg5" },
    { text: "📬 Didn’t receive a confirmation email? Check your dashboard or contact support immediately.", bg: "bg6" },
    { text: "👋 Welcome to KuraSmart — your secure and transparent digital voting platform, proudly built to empower every citizen with a safe, fair, and accessible way to make their voice heard. Cast your vote with confidence, knowing your participation matters!", bg: "bg1" }
  ];

  const tickerTrack = document.getElementById('tickerTrack');

  // Duplicate content to ensure long enough scroll
  for (let i = 0; i < 3; i++) {
    tickerMessages.forEach(msg => {
      const span = document.createElement('span');
      span.className = `ticker-item ${msg.bg}`;
      span.textContent = msg.text;
      tickerTrack.appendChild(span);
    });
  }
</script>
